<p-tabView class=" ">

    <!-- ORDER FORM -->
    <p-tabPanel header="Order" rightIcon="fa-cart-arrow-down">
        <div class="container-fluid">
            <div class="container ui-card-header">
                <div class="row">
                    <i class="fa fa-shopping-cart col-1"></i>
                    <h3 class="col-5 ui-card-title">Order food...lots of food</h3>
                </div>
            </div>
            <form class="form__box col-12 row" [formGroup]="orderForm" (ngSubmit)="onSubmit(orderForm.value)">
                <div class="col-6">
                    <div class="col-12">
                        <p-radioButton class="radio" *ngFor="let dish of dishes" [value]="dish.name" [label]="dish.name" name="dishN"
                            formControlName="dishType">
                        </p-radioButton>
                    </div>
                    <!-- delivery type -->
                    <h4 class="container">Delivery type:</h4>
                    <div class="container-fluid">
                        <!-- list delivery -->
                        <p-dropdown name="delivery" formControlName="deliveryType" [options]="typeOfCollection" [(ngModel)]="order.delivery"></p-dropdown>
                        <!-- Calendar -->
                        <div class="row" *ngIf="order.delivery.id !== 1">
                            <h3 class="col-7">Delivery date:</h3>
                            <p-calendar class="col-7" name="calendar" formControlName="deliveryDate"
                             [(ngModel)]="deliveryDetails.dateDelivery"
                              dateFormat="dd.mm.yy"
                                [minDate]="deliveryDetails.minDateValue"
                                 [defaultDate]="deliveryDetails.dateDelivery" [showIcon]="true"
                                [showButtonBar]="true"></p-calendar>
                            <div class="container">
                                <!-- Address -->
                                <h4>Adress:</h4>
                                <span class="ui-float-label">
                                    <input id="float-input-city" formControlName="city" type="text" pInputText>
                                    <label for="float-input-city">City</label>
                                    <p-message *ngIf="orderForm.controls.city.touched === true && orderForm.controls.city.invalid === true " severity="error"
                                        text="Wpisz min 3 znaki"></p-message>
                                </span>
                                <div>

                                    <span class="ui-float-label">
                                        <input id="float-input" formControlName="street" type="text" pInputText>
                                        <label for="float-input">Street name</label>
                                        <p-message *ngIf="orderForm.controls.street.touched === true && orderForm.controls.street.invalid === true " severity="error"
                                            text="Wpisz min 3 znaki"></p-message>
                                    </span>
                                </div>

                                <span class="ui-float-label">
                                    <p-inputMask name="pastcode" formControlName="postCode" mask="99-9999"></p-inputMask>
                                    <label for="float-input">Postcode</label>
                                </span>
                                <span class="ui-float-label">
                                    <input id="float-input" type="text" formControlName="number" pInputText>
                                    <label for="float-input">number</label>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <!-- TYPE OF DISHES -->
                    <div class=" col-12 ">
                        <span *ngFor="let dish of dishes">
                            <p-dropdown *ngIf="orderForm.controls.dishType.value == dish.name" [name]="dish.name" [options]="dish.types" formControlName="typeDish"></p-dropdown>
                        </span>
                    </div>
                    <!-- dish extras -->
                    <div class=" col-12 ">
                        <p>Extras:</p>


                        <div class="row row__exctras" dish="dish" *ngFor="let type of extrats">
                            <p-checkbox class="col-5" [label]="type.label" [(ngModel)]="type.checked" formControlName="{{type.label}}"></p-checkbox>
                            <p-spinner class="col-4" *ngIf="type.checked.length" formControlName="{{'C'+type.label}}" [(ngModel)]="type.count" val="countExtras"
                                [min]="1" [max]="100"></p-spinner>
                        </div>



                    </div>
                    <!-- BUTTONS -->
                    <div class="col-12 ui-card-footer">
                        <div class="row align-items-end justify-content-center">
                            <button class=" col-5 offset-7 ui-button-danger" pButton type="button" label="Clear" (click)="clearForm()" pTooltip="Clear your order" tooltipPosition="top"></button>

                        </div>
                        <div class="row ">

                            <button class=" col-5 offset-7 ui-button-success" pButton type="submit" label="Order & Pay" [disabled]="!orderForm.valid" pTooltip="send your order" tooltipPosition="bottom"></button>

                        </div>
                    </div>
                </div>
            </form>
            <div class="box-valid ui-g-4">
                <h3>Debugowanie formularza</h3>
                {{diagnostic}}

            </div>
        </div>
    </p-tabPanel>
    <!-- SIGN IN -->
    <p-tabPanel header="Sign In" rightIcon="fas fa-address-book">
        <div class="container-fluid">
            <p-card>
                <p-header class="ui-card-header">
                    <h4 class="offset-1">Sign up Form</h4>
                </p-header>
                <form novalidate class="container">
                    <div class="ui-inputgroup row">
                        <span class="ui-float-label col-5">
                            <input id="float-input" type="text" pInputText>
                            <label for="float-input">First Name</label>
                        </span>
                        <span class="ui-float-label col-5">
                            <input id="float-input" type="text" pInputText>
                            <label for="float-input">Last Name</label>
                        </span>
                    </div>
                    <!-- email phone -->
                    <div class="ui-inputgroup row">
                        <span class="ui-float-label col-5">
                            <input class="col-12" id="float-input" type="text" pInputText>
                            <label for="float-input">Email</label>
                        </span>
                        <span class="ui-float-label col-5">
                            <input class="col-12" id="float-input" type="text" pInputText>
                            <label for="float-input">Phone</label>
                        </span>
                    </div>
                    <div class="ui-inputgroup row">
                        <span class="ui-float-label col-5">
                            <input class="col-12" id="float-input" type="text" pInputText>
                            <label for="float-input">Organizations</label>
                        </span>

                    </div>
                    <div class="ui-inputgroup row"></div>
                    <div class="ui-inputgroup row"></div>
                </form>
            </p-card>
        </div>
    </p-tabPanel>

    <p-tabPanel header="posts " rightIcon="fas fa-edit">
    </p-tabPanel>
</p-tabView>
